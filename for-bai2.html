<!doctype html>
<html lang="en">
<head>
    <title>Tính tổng</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var num = parseInt(prompt("Enter a number"));
    var total = 0;
    var i = 1;
    for (i = 1; i < num; i++){
        total = total + i;
    }
    alert(total);
</script>
</body>
</html>
